<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=1wAy7j2uB-QI6Mkg8iDYlUnjCYAXCGk_j">
    <title>ADMINISTRATIF FTII</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            padding-top: 120px;
            text-align: center;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: maroon;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .section {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            color: maroon;
            margin-bottom: 20px;
        }
        
        .customform {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .submit-form {
            padding: 12px 24px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: maroon;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        
        .submit-form:hover {
            background-color: #8b0000;
        }
    </style>
</head>

<body>

    <div class="navbar">ADMINISTRATIF FTII</div>

    <section class="section" id="create-account">
        <h2>Isi Dengan Data Mahasiswa Terkait</h2>
        <form action="./pribadi-aksi-simpan.php" class="customform" method="POST">
            <input name="nim" class="required" placeholder="Masukkan NIM Mahasiswa" title="NIM Mahasiswa" type="text" required />
            <input name="status" type="hidden" value="ok" />
            <input name="nama" class="required" placeholder="Masukkan Nama Mahasiswa" title="Nama Mahasiswa" type="text" required />
            <input name="tempat_lahir" class="required" placeholder="Masukkan Tempat Lahir" title="Tempat Lahir" type="text" required />
            <input name="tanggal_lahir" class="required" placeholder="Masukkan Tanggal Lahir" title="Tanggal Lahir" type="date" required />
            <input name="jenis_kelamin" class="required" placeholder="Perempuan / Laki Laki" title="Jenis Kelamin" type="text" required />
            <input name="alamat" class="required" placeholder="Masukkan Alamat" title="Alamat" type="text" required />
            <input name="RT" class="required" placeholder="Masukkan RT" title="RT" type="text" required />
            <input name="RW" class="required" placeholder="Masukkan RW" title="RW" type="text" required />
            <input name="kelurahan" class="required" placeholder="Masukkan Kelurahan" title="Kelurahan" type="text" required />
            <input name="kecamatan" class="required" placeholder="Masukkan Kecamatan" title="Kecamatan" type="text" required />
            <input name="kode_pos" class="required" placeholder="Masukkan Kode Pos" title="Kode Pos" type="text" required />
            <input name="telepon" class="required" placeholder="Masukkan No Telp" title="No Telp" type="text" required />
            <input name="email" class="required" placeholder="Masukkan Email" title="Email" type="email" required />

            <button class="submit-form" type="submit">Tambah Mahasiswa</button>
        </form>
    </section>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Caca E | All Rights Reserved.</p>
        </div>

    </footer>
</body>

</html>
